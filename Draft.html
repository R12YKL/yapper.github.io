<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark background */
            color: #fff;
            overflow: hidden;
        }
        /* Video Background */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: brightness(40%); /* Darken the video to match the dark theme */
        }
        #video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Content */
        h1 {
            color: #888; /* Grey title */
            text-shadow: 0 0 10px rgba(128, 128, 128, 0.7); /* Grey shadow */
            margin-bottom: 40px;
            text-align: center;
            font-size: 60px; /* Bigger title font */
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 1;
            position: relative;
            width: 100%;
        }
        .btn {
            background: #333; /* Dark grey button background */
            color: #aaa; /* Light grey button text */
            font-size: 24px; /* Larger font size */
            padding: 20px 60px; /* Bigger buttons */
            border: 2px solid #555; /* Dark grey border */
            border-radius: 40px; /* Rounded corners */
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease-in-out;
            width: 300px; /* Button width */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: #555; /* Lighter grey hover background */
            color: #fff; /* White text on hover */
            box-shadow: 0 0 20px rgba(128, 128, 128, 0.8); /* Grey shadow on hover */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div id="video-bg">
        <video autoplay muted loop>
            <!-- Update the path to your video file here -->
            <source src="Ken vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Page Content -->
    <h1>GRR</h1>
    <div class="button-container">
        <a class="btn" href="https://www.youtube.com/watch?v=YKkMR2l05Rs" target="_blank">#</a>
        <a class="btn" href="https://www.youtube.com/watch?v=TMzs6GvsZXU" target="_blank">##</a>
        <a class="btn" href="https://www.youtube.com/watch?v=rDG-6Ue_Qbw" target="_blank">###</a>
        <a class="btn" href="https://www.youtube.com/watch?v=B9synWjqBn8" target="_blank">####</a>
        <a class="btn" href="https://www.youtube.com/watch?v=KwBObpqldm8" target="_blank">#####</a>
    </div>
</body>
</html>
